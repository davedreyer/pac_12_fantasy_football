<h3>Roster!</h3>

<table class="table table-bordered">
	<tr>
		<th>Full Name</th>
		<th>Position</th>
		<th>School Name</th>
		<th>Experience</th>
		<th>Weight</th>
		<th>Height</th>
		<th>Draft</th>
	</tr>
	<tr ng-repeat="player in roster">
		<td>{{ player.name_full }}</td>
		<td>{{ player.position }}</td>
		<td>{{ player.school_name }}</td>
		<td>{{ player.experience }}</td>
		<td>{{ player.weight }}</td>
		<td>{{ player.height }}</td>
		<td><button class="btn btn-sm btn-success" ng-click="addPlayerToTeam(player._id)">Draft</button></td>

	</tr>
</table>
